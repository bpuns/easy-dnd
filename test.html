<script>
  function calculateDistance(x1, y1, x2, y2) {
    const deltaX = x2 - x1;
    const deltaY = y2 - y1;

    const distance = Math.sqrt(deltaX ** 2 + deltaY ** 2);

    return distance;
  }

  // 示例使用
  const distance = calculateDistance(1, 2, 4, 6);
  console.log(distance); // 输出：5
</script>
